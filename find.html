<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KaKaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- <img src="https://img.icons8.com/ios/50/000000/lock-orientation.png"/> -->            
        </div>
    </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icon">               
                <span>
                    <i class="fas fa-search fa-lg" ></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg" ></i>
                </span>
            </div>
        </header>

        

        <main class="main-screen">
           <div class="icon-row">
               <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Cord</span></div>
               <div class="icon-row__icon">
                <i class="far fa-address-book"></i>   
                <span>Add by Contacts</span></div>
               <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by Id</span></div>
               <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
           </div>
           <div class="recommended-friends">
               <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You nave recommeded friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                    
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#bts</h5>
                        <h6 class="open-post__hashtag">#BTS#ARMY#FRENDS</h6>
                        <div class="open-post__members">
                            <img src="https://postfiles.pstatic.net/MjAyMDEyMjZfMTky/MDAxNjA4OTE3Njg2NTk3.vDAinSeYl6qhQqOx9doHHyW-udeNKLH1pDEO7cleRWUg.3TC0wD3cWkmWWm9h_HZDvUFH5j5avXC1JDYdiMQs3xwg.JPEG.mimijinbee/IMG_1313.JPG" />
                            <span class="open-post__members-count">820 members</span>
                            <div class="divider"> </div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post-photo">
                            <img src="https://postfiles.pstatic.net/MjAyMDEyMjZfMTky/MDAxNjA4OTE3Njg2NTk3.vDAinSeYl6qhQqOx9doHHyW-udeNKLH1pDEO7cleRWUg.3TC0wD3cWkmWWm9h_HZDvUFH5j5avXC1JDYdiMQs3xwg.JPEG.mimijinbee/IMG_1313.JPG" />
                        <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
            
        </ul>   
    </nav>
    
    

    <script
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
