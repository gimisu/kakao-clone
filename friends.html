<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KaKaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- <img src="https://img.icons8.com/ios/50/000000/lock-orientation.png"/> -->            
        </div>
    </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icon">               
                <span>
                    <i class="fas fa-search fa-lg" ></i>
                </span>
                <span>
                    <i class="fas fa-user-plus fa-lg" ></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg" ></i>
                </span>
                <span class="header__cog">
                    <a href="settings.html">
                        <span class="cog__dot"></span>
                        <i class="fas fa-cog fa-lg" ></i></a>
                </span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>           
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://postfiles.pstatic.net/MjAyMTAyMTVfODIg/MDAxNjEzMzU1NDk0Mzc3.IvjBu2k0lHCptg4Szbjjpv8nTBMHwL1dd2TPNizAI_wg.oew2AfC8y7aJlIDJw2xJj_VLb9nAJwbvoaTxTICsDZsg.JPEG.ni1203/elsa-frozen-today-square-190930_9b00e4263b90a7a2da04c98b01babf94.jpg" 
                    class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Elsa</h4>
                        <!-- <h6 class="user-component__subtitle">text</h6> -->
                    </div>
                </div>
                <div class="user-component__colume"></div>
            </div>
            <div class="friend-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i> 
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MjdfOTQg%2FMDAxNjE5NDUzMTYyMTU5.7poadBqvolCmCJ2FsTE_4lsk-bcm5kuZHB7Ilcvte4gg.XzaL_CF8tMgT64_IWNUQiNZxvOPGvdJp5KrCZ48cS7Ig.JPEG.wlgus255602%2FIMG_4345.JPG" 
                        class="user-component__avatar user-component__avatar-sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__colume">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i> 
                        </div>
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://postfiles.pstatic.net/MjAyMTAyMTVfMjMw/MDAxNjEzMzU0MzU2MTA0.1BCDnmlyqOYoVw7_sSzXo7s0JibyB2qPGJFxog2RPzgg.wrjgxVg-zHnx8Rdgn7_MhbM6puGsAN2XB8cSZ51h1REg.JPEG.ni1203/princess_jasmine_frame.jpg" 
                        class="user-component__avatar user-component__avatar-sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Jasmine</h4>
                        </div>
                    </div>
                    <div class="user-component__colume">               
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://postfiles.pstatic.net/MjAyMTAyMTVfODcg/MDAxNjEzMzUxMTkzODgy.qFYKOLzS0-LrxEw_1X14_nzeR2BZ763zcHq0BNerCncg.Bw2sS640UrC-t_PO9sg0W_aiKD_8ssP890opYf_57L4g.JPEG.ni1203/tangled-rapunzel.jpg" 
                        class="user-component__avatar user-component__avatar-sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Rapunzel</h4>
                        </div>
                    </div>
                    <div class="user-component__colume">               
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://m.media-amazon.com/images/I/71YVtgubgiL._AC_SX466_.jpg" 
                        class="user-component__avatar user-component__avatar-sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Ariel</h4>
                        </div>
                    </div>
                    <div class="user-component__colume">               
                    </div>
                </div>
            </div>
        </main>

        
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
            
        </ul>   
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i></a>
    </div>
    
    <div id="no-mobile">
        <span>Your screen is too big! :( </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
